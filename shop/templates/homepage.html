<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
<h1 class="display-4">LevneTelefony.cz</h1>
<br>

<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="card mx-auto mt-5" style="width: 18rem;">
                <img src="https://via.placeholder.com/150" class="bd-placeholder-img card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text"><strong>Price:</strong> {{ product.price|floatformat:2 }}</p>
                    <p class="card-text"><strong>Released at:</strong> {{ product.release_date|date:"d.m. Y" }}</p>
                    <p class="card-text">{{ product.description}}</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<p class="mt-5">count: {{ products.count }}</p>
</div>

</body>
</html>
